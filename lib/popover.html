<template name="showHelp">
  {{#with helperData}}
    {{> _helpPopover}}
  {{/with}}
</template>

<template name="_helpPopover">
  <span class="show-help"><a id={{key}} class="show-help-link" data-toggle="popover" title=
  '{{title}}' data-content='{{message}} {{urlForMessage}}' type="button">
    <span class="glyphicon glyphicon-question-sign  icon-question-sign show-help-icon"></span>
  </a>

  {{#if directCall}}
    <script type="text/javascript">
      InlineHelp._initPopover('{{key}}');
    </script>
  {{/if}}
  </span>
</template>
